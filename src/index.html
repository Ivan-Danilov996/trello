<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="trello">
            <div class="trello__column todo-column">
                <div class="column__title">
                    <h2>TODO</h2>
                </div>
                <div class="cards">
                </div>
                <div class="column__foter">
                    <a href="#">+ Add another card</a>
                </div>
            </div>
            <div class="trello__column in-rogress-column">
                <div class="column__title">
                    <h2>IN PROGRESS</h2>
                </div>
                <div class="cards"></div>
                <div class="column__foter">
                    <a href="#">+ Add another card</a>
                </div>
            </div>
            <div class="trello__column done-column">
                <div class="column__title">
                    <h2>DONE</h2>
                </div>
                <div class="cards"></div>
                <div class="column__foter">
                    <a href="#">+ Add another card</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
